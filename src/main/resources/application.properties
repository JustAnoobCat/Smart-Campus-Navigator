# ========================
# Spring Boot Application Properties
# ========================

# Server port (default is 8080, change if you want)
server.port=8080

# Application name (for logging and info)
spring.application.name=campus-navigation

# Logging level (optional, INFO is default)
logging.level.org.springframework=INFO

# (Optional) Show SQL if you use a database
# spring.jpa.show-sql=true

# (Optional) CORS allowed origins (handled in WebConfig.java, but can also be set here)
# (Uncomment and set if you want)
# cors.allowed.origins=http://localhost:3000

# (Optional) Static resource locations
# spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# (Optional) Context path
# server.servlet.context-path=/

# (Optional) Timezone
# spring.jackson.time-zone=UTC

# (Optional) If using H2 or another DB, add DB configs here

# (Optional) Any custom properties you want
